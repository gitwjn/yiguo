<extend name="Public/index"/>
<block name="content">
<script type="text/javascript" charset="utf-8" src="__PUBLIC__/ueditor/ueditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="__PUBLIC__/ueditor/ueditor.all.min.js"> </script>
    <script type="text/javascript" charset="utf-8" src="__PUBLIC__/ueditor/lang/zh-cn/zh-cn.js"></script>
<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">商品修改</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
     <div class="row">
	     <div class="col-lg-12">
	         <div class="panel panel-default">
	             <div class="panel-heading">
	                 Basic Form Elements
	             </div>
	             <div class="panel-body">
	                 <div class="row">
	                     <div class="col-lg-6">
	                         <form role="form" action="{:U('Admin/Goods/update')}" method="post">
	                             <div class="form-group">
                                     <input type="hidden" name="id" value="{$info.id}">
	                                 <label>商品名</label>
	                                 <input value="{$info.title}" type="text" name="title" class="form-control">
	                             </div>
	                             <div class="form-group">
	                                 <label>所属分类</label>
	                                 <select name="cid" class="form-control">
                                      <foreach name="cates" item="vo" key="k" > 
                                        <option value="{$vo.id}" <if condition="$vo.id eq $info['cid'] "> selected </if> >{$vo.name}</option>
                                      </foreach>
                                   </select>
	                             </div>
	                             <div class="form-group">
	                                 <label>单价</label>
	                                 <input value="{$info.price}" type="text" name="pirce" class="form-control">
	                             </div>
	                             <div class="form-group">
	                                 <label>库存</label>
	                                 <input value="{$info.num}" type="text" name="num" class="form-control">
	                             </div>
	                             <div class="form-group">
	                                 <label>新品</label>
	                                 <select  name="is_new" class="form-control">
                                    	<option <if condition="($info['is_new'] eq 0) "> selected </if> value="0">是</option>
                                    	<option <if condition="($info['is_new'] eq 1) "> selected </if> value="1">否</option>
                                   	</select>
                                   	
	                             </div>
	                             <div class="form-group">
	                                 <label>规格</label>
	                                 <input value="{$info.standard}" type="text" name="standard" class="form-control">
	                             </div>
	                             <div class="form-group">
	                                 <label>热销</label>
	                                 <select  name="is_hot" class="form-control">
                                    	<option <if condition="($info['is_hot'] eq 0) "> selected </if>value="0">是</option>
                                    	<option <if condition="($info['is_hot'] eq 1) "> selected </if> value="1">否</option>
                                   	 </select>
	                                 
	                             </div>
	                             <div class="form-group">
	                                 <label>是否上架</label>
	                                 <select  name="state" class="form-control">
                                    	<option <if condition="($info['state'] eq 0) "> selected </if>value="0">是</option>
                                    	<option <if condition="($info['state'] eq 1) "> selected </if> value="1">否</option>
                                   	 </select>
	                             </div>
	                             <div class="form-group">
	                                 <label>商品图片</label><br>
                                       <img src="{$info.pic}" width="200px">
	                             </div>

	                              <div class="form-group">
                                   <label>商品详情</label>
                                    <script name="content" id="editor" type="text/plain" style="width:580px;height:300px;">
                                    	{$info.content}
                                    </script>
                               </div>
	                             <button class="btn btn-info" type="submit">提交</button>
	                             <button class="btn btn-warning" type="reset">重置</button>
	                         </form>
	                     </div>
	                     <!-- /.col-lg-6 (nested) -->
	                     
	                 </div>
	                 <!-- /.row (nested) -->
	             </div>
	             <!-- /.panel-body -->
	         </div>
	         <!-- /.panel -->
	     </div>
	     <!-- /.col-lg-12 -->
	 </div>
</div>
<script>
    //实例化编辑器
    //建议使用工厂方法getEditor创建和引用编辑器实例，如果在某个闭包下引用该编辑器，直接调用UE.getEditor('editor')就能拿到相关的实例
    var ue = UE.getEditor('editor',{
      toolbars: [
    ['fullscreen', 'undo', 'redo', 'bold','italic','underline','strikethrough','emotion','fontfamily','fontsize','snapscreen','simpleupload','insertimage']
]
    });
  </script>
</block>
