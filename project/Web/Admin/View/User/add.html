<extend name="Public/index"/>
<block name="content">
<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">用户添加</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
     <div class="row">
	     <div class="col-lg-12">
	         <div class="panel panel-default">
	             <div class="panel-heading">
	                 Basic Form Elements
	             </div>
	             <div class="panel-body">
	                 <div class="row">
	                     <div class="col-lg-6">
	                         <form role="form" action="{:U('Admin/User/insert')}" method="post" enctype="multipart/form-data">
	                             <div class="form-group">
	                                 <label>用户名</label>
	                                 <input type="text" name="username" placeholder="请输入姓名" class="form-control">
	                             </div>
	                             <div class="form-group">
	                                 <label>密码</label>
	                                 <input type="password" name="password" placeholder="请输入密码" class="form-control">
	                             </div>
	                             <div class="form-group">
	                                 <label>邮箱</label>
	                                 <input type="text" name="email" placeholder="请输入邮箱" class="form-control">
	                             </div>
	                             
	                             <div class="form-group">
	                                 <label>上传文件</label>
	                                 <input name="pic" type="file">
	                             </div>
	                            
	                            
	                             <div class="form-group">
	                                 <label>爱好</label>
	                                 <label class="checkbox-inline">
	                                     <input name="hobby[]" type="checkbox" value="0">篮球
	                                 </label>
	                                 <label class="checkbox-inline">
	                                     <input name="hobby[]" type="checkbox" value="1">台球
	                                 </label>
	                                 <label class="checkbox-inline">
	                                     <input name="hobby[]" type="checkbox" value="2">足球
	                                 </label>
	                             </div>
	                             
	                             <div class="form-group">
	                                 <label>性别</label>
	                                 <label class="radio-inline">
	                                     <input type="radio" checked="" value="0" id="optionsRadiosInline1" name="sex">女
	                                 </label>
	                                 <label class="radio-inline">
	                                     <input type="radio" value="1" id="optionsRadiosInline2" name="sex">男
	                                 </label>
	                                 <label class="radio-inline">
	                                     <input type="radio" value="2" id="optionsRadiosInline3" name="sex">不详
	                                 </label>
	                             </div>

	                              <div class="form-group">
	                                 <label>个人简介</label>
	                                 <textarea name="intro" rows="3" class="form-control"></textarea>
	                             </div>
	                             
	                             <button class="btn btn-info" type="submit">提交</button>
	                             <button class="btn btn-warning" type="reset">重置</button>
	                         </form>
	                     </div>
	                     <!-- /.col-lg-6 (nested) -->
	                     
	                 </div>
	                 <!-- /.row (nested) -->
	             </div>
	             <!-- /.panel-body -->
	         </div>
	         <!-- /.panel -->
	     </div>
	     <!-- /.col-lg-12 -->
	 </div>
</div>
</block>
