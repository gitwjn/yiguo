<extend name="Public/index"/>
<block name="content">
<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">分类添加</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
     <div class="row">
	     <div class="col-lg-12">
	         <div class="panel panel-default">
	             <div class="panel-heading">
	                 Basic Form Elements
	             </div>
	             <div class="panel-body">
	                 <div class="row">
	                     <div class="col-lg-6">
	                         <form role="form" action="{:U('Admin/Cate/insert')}" method="post">
								<div class="form-group">
                                    <label>所属分类列表</label>
                                    <select name="pid" class="form-control">
                                        <option value="0">顶级分类</option>
                                        <foreach name="cates" item="v" key="k">
                                        <option value="{$v.id}">{$v.name}</option>
                                        </foreach>
                                    </select>
                                </div>

	                             <div class="form-group">
	                                 <label>分类名称</label>
	                                 <input type="text" name="name" placeholder="请输入姓名" class="form-control">
	                             </div>
	                             <div class="form-group">
                                   <label>分类封面</label>
                                   <input name="pic" type="file">
                               </div>
	                             
	                             <button class="btn btn-info" type="submit">提交</button>
	                             <button class="btn btn-warning" type="reset">重置</button>
	                         </form>
	                     </div>
	                     <!-- /.col-lg-6 (nested) -->
	                     
	                 </div>
	                 <!-- /.row (nested) -->
	             </div>
	             <!-- /.panel-body -->
	         </div>
	         <!-- /.panel -->
	     </div>
	     <!-- /.col-lg-12 -->
	 </div>
</div>
</block>
